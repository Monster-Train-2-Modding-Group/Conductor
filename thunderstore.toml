[config]
schemaVersion = "0.0.1"

[package]
namespace = "MT2"
name = "Conductor"
versionNumber = "0.0.1"
description = "Reusable Effects for anyone modding Monster Train 2"
websiteUrl = "https://github.com/Monster-Train-2-Modding-Group/Conductor"
