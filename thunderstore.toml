[config]
schemaVersion = "0.0.1"

[package]
namespace = "Conductor"
name = "Conductor"
versionNumber = "0.0.1"
description = "Central library of reusable effects and keywords for anyone modding Monster Train 2, used as a dependency for other mods"
websiteUrl = "https://github.com/Monster-Train-2-Modding-Group/Conductor"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack-5.4.2100 = "5.4.2100"
MT2-Trainworks_Reloaded = "0.3.3"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./"

[[build.copy]]
source = "./dist"
target = ""

[publish]
repository = "https://thunderstore.io"
communities = [ "monster-train-2" ]


